<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
     <div class="calculator">
        <div class="screencontainer">
        <div class="screen"></div>
        <div class="screentwo">0</div>
    </div>
        
        <div class="cleardelete">
            <button class="button red-btn" id="clear"><h3>clear</h3></button>
            <button class="button blue-btn" id="delete"><h3>delete</h3></button>
        </div>
        <div class="buttons-container">
            <button class="button" data-number><h3>1</h3></button>
            <button class="button" data-number><h3>2</h3></button>
            <button class="button" data-number><h3>3</h3></button>
            <button class="button" id="divide" data-operator><h3>รท</h3></button>

            <button class="button" data-number><h3>4</h3></button>
            <button class="button" data-number><h3>5</h3></button>
            <button class="button" data-number><h3>6</h3></button>
            <button class="button" id="multiply" data-operator><h3>x</h3></button>

            <button class="button" data-number><h3>7</h3></button>
            <button class="button" data-number><h3>8</h3></button>
            <button class="button" data-number><h3>9</h3></button>
            <button class="button" id="substract" data-operator><h3>-</h3></button>
            

            <button class="button" id="decimal"><h3>.</h3></button>
            <button class="button" data-number><h3>0</h3></button>
            
        
            <button class="button" id="equal"><h3>=</h3></button>
            <button class="button" id="add" data-operator><h3>+</h3></button>
            


        </div>
     
    </div>
    </div>
</body>
</html>
